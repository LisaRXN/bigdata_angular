<div class="p-20 h-[700px] lg:h-screen w-full bg-myviolet flex flex-col">
  <div class="h-1/3">
    <h1 class="text-8xl font-bold text-white">Data Analyse</h1>
    <h1 class="text-8xl font-bold text-myturquoise">Project</h1>
  </div>

  <div class="flex items-center justify-center gap-40 h-2/3">
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon2.png" class="object-cover" alt="" />
      <span class="text-2xl text-white text-center">
        <app-countup
          [startValue]="0"
          [endValue]="3200000000"
          [duration]="2"
        ></app-countup>
        customers
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon1.png" class="object-cover" alt="" />
      <span class="text-2xl text-white text-center">
        <app-countup
          [startValue]="0"
          [endValue]="250540400"
          [duration]="2"
        ></app-countup>
        products
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon3.png" class="object-cover" alt="" />
      <span class="text-2xl text-white text-center">
        <app-countup
          [startValue]="0"
          [endValue]="1"
          [duration]="1"
        ></app-countup>
        store
      </span>
    </div>
  </div>
</div>


<section class="flex w-full items-center px-20 h-[700px] lg:h-screen">
  <app-title-big></app-title-big>
  <img class="w-full h-[500px] object-cover" src="/img/consumers.png" alt="" />
</section>

<section class="flex items-center justify-center lg:h-screen w-full gap-10 bg-slate-100 p-20">
  <div class="flex-1">
    <app-card-home
      (click)="navigate()"
      image="/img/stocks.jpg"
      title="Optimized stock management through sales analysis"
      [number]="1"
    ></app-card-home>
  </div>

  <div class="flex-1">
    <app-card-home
      image="/img/decision.jpg"
      title="Improved store organization through the analysis of purchase associations"
      [number]="2"
    ></app-card-home>
  </div>

  <div class="flex-1">
    <app-card-home
    image="/img/stars.jpg"
    title="Raising awareness of sustainable shopping practices by segmenting users"
    [number]="3"
  ></app-card-home>
  </div>

</section>
