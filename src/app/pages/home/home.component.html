<div class="p-20 h-screen w-full bg-mygreen flex flex-col gap-16">
  <div class="h-1/4">
    <h1 class="text-6xl lg:text-8xl font-grotesk font-extrabold text-white">Data Analyse</h1>
    <h1 class="text-6xl lg:text-8xl  font-grotesk font-extrabold text-myyellow">Project</h1>
  </div>


  <!-- <img src="/img/chart2.png" class=""> -->
  <div class="flex items-center justify-center gap-32 lg:gap-44 2xl:gap-56 h-3/4">
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/client3.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="206209"
          [duration]="1"
        ></app-countup>   
        <p class="p-2">Customers</p>     
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/payment2.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="9426431"
          [duration]="2"
        ></app-countup>
        <p class="p-2">Purchases</p>     
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/store2.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="1"
          [duration]="1"
        ></app-countup>
        <p class="p-2">Store</p>     
      </span>
    </div>
  </div>
</div>


<section class="flex w-full items-center justify-start h-screen p-20 gap-10">
  <div class="flex-1 w-1/2 2xl:p-40"><app-title-big></app-title-big></div>
  <div class="flex-1 h-4/5"><img class="h-full w-full object-contain" src="/img/client1.png" alt="" /></div>

</section>


<section class=" flex flex-col items-center justify-center h-screen w-full gap-20 bg-slate-100 p-20">

<p class="text-xl font-bold text-slate-600">
  How can data analysis be leveraged to reduce the store's <span class="text-mygreen text-2xl">ecological impact</span> while enhancing customer well-being?
</p>


<div class="flex items-center justify-center gap-10 xl:gap-20 h-3/4 w-full 2xl:px-20">
  <div class="flex-1 h-full w-1/3">
    <app-card-home
      (click)="navigate('first')"
      image="/img/recycling2.png"
      title="Optimized stock management to reduce waste"
      [number]="1"
    ></app-card-home>
  </div>

  <div class="flex-1 h-full w-1/3">
    <app-card-home
    (click)="navigate('second')"
      image="/img/consumption.png"
      title="Improved store organization to reduce overconsumption"
      [number]="2"
    ></app-card-home>
  </div>

  <div class="flex-1 h-full w-1/3">
    <app-card-home
    (click)="navigate('third')"
    image="/img/brain2.png"
    title="Raising awareness of sustainable shopping practices"
    [number]="3"
  ></app-card-home>
  </div>

</div>
</section>
