<div class="p-20 h-screen w-full bg-mybleu3 flex flex-col gap-16">
  <div class="h-1/4">
    <h1 class="text-6xl lg:text-8xl font-grotesk font-extrabold text-white">Data Analyse</h1>
    <h1 class="text-6xl lg:text-8xl  font-grotesk font-extrabold text-myrose2">Project</h1>
  </div>

  <div class="flex items-center justify-center gap-32 lg:gap-44 h-3/4">
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon-rose.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="206209"
          [duration]="1"
        ></app-countup>   
        <p class="p-2">Customers</p>     
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon2-bleu3.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="9426431"
          [duration]="2"
        ></app-countup>
        <p class="p-2">Purchases</p>     
      </span>
    </div>
    <div class="flex flex-col items-center justify-center gap-5 w-[150px]">
      <img src="/img/icon3-rose.png" class="object-cover h-24 2xl:h-40" alt="" />
      <span class="text-2xl text-white text-center font-grotesk">
        <app-countup
          [startValue]="0"
          [endValue]="1"
          [duration]="1"
        ></app-countup>
        <p class="p-2">Store</p>     
      </span>
    </div>
  </div>
</div>


<section class="flex w-full items-center justify-start h-screen p-20 gap-10">
  <div class="w-1/2 2xl:p-40"><app-title-big></app-title-big></div>
  <div class="w-1/2"><img class="object-cover" src="/img/consumers.png" alt="" /></div>

</section>

<section class="flex items-center justify-center h-screen w-full gap-10 xl:gap-20 bg-slate-100 p-20">
  <div class="flex-1 h-2/3 w-1/3">
    <app-card-home
      (click)="navigate('first')"
      image="/img/stocks.jpg"
      title="Optimized stock management through sales analysis"
      [number]="1"
    ></app-card-home>
  </div>

  <div class="flex-1 h-2/3 w-1/3">
    <app-card-home
    (click)="navigate('second')"
      image="/img/decision.jpg"
      title="Improved store organization through the analysis of purchase associations"
      [number]="2"
    ></app-card-home>
  </div>

  <div class="flex-1 h-2/3 w-1/3">
    <app-card-home
    (click)="navigate('third')"
    image="/img/stars.jpg"
    title="Raising awareness of sustainable shopping practices by segmenting users"
    [number]="3"
  ></app-card-home>
  </div>

</section>
