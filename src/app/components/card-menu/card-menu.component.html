<div
(click)="navigate(page)"
  [ngClass]="'group flex-1 w-full relative min-h-[200px] lg:min-h-[350px] bg-' + color + ' rounded-lg shadow-md p-10 flex items-center lg:items-end justify-center cursor-pointer'"
>
<img
  [src]="image"
  class="absolute top-[-100px] left-1/2 transform -translate-x-1/2 w-36 lg:w-[300px] h-auto"
  alt=""
/>
<span [ngClass]="'font-bold text-'+ titleColor +' text-2xl text-center'">
  {{title}}
</span>
<div class="overflow-hidden w-full absolute bottom-0 left-0">
  <div
    class="px-5 bg-mygreen w-full transform translate-y-[100%] transition-transform duration-500 group-hover:translate-y-0"
  >
    <p class="p-5 text-center text-xl text-white">
      {{text}}
    </p>
  </div>
</div>
</div>
