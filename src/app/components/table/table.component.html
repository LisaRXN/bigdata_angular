<div class="flex gap-4">
    <div class="flex flex-col items-center gap-2">
        <div class="bg-mypourpre p-5 min-w-[500px] rounded-xl text-center font-bold text-lg text-white">{{firstTitle}}</div>
        <div class="bg-mypourpre2 p-5 w-[500px] rounded-xl items-start flex flex-col gap-2 text-lg">
        @for (item of items; track item) {
            <p>{{item}}</p>
        }
        </div>
    </div>

    <div class=" flex flex-col items-center gap-2">
        <div class="bg-mypourpre p-5 w-[100px] rounded-xl text-center font-bold text-lg text-white">{{secondTitle}}</div>
        <div class="bg-mypourpre2 p-5 w-[100px] rounded-xl flex flex-col gap-2 text-lg text-center ">
            @for (number of numbers; track number) {
                <p>{{number}}</p>
            }
        </div>
    </div>
</div>
