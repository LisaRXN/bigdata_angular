<div class="flex flex-col items-center justify-center gap-5 w-[200px]">
    <div [ngClass]="{
      'rounded-full h-52 w-52 2xl:h-60 2xl:w-60 flex items-center justify-center': true,
      'bg-myyellow': backgroundColor === 'myyellow',
      'bg-amber-300': backgroundColor === 'amber-300',
      'bg-mypink': backgroundColor === 'mypink',
      'bg-slate-100': backgroundColor === 'slate-100',
      'text-slate-100': numberColor === 'slate-100',
      'text-slate-700': numberColor === 'slate-700'
    }">
      <p class="block text-xl 2xl:text-2xl object-contain font-bold">
        {{number}}
      </p>

    </div>
    <p class="text-2xl text-white text-center font-grotesk">
      {{text}}
    </p>
  </div>
