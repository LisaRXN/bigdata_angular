
<header class="bg-slate-100 text-slate-800">
  
  <div class="h-[80px] mx-auto flex items-center justify-between md:justify-start p-4 gap-5">
    <div class="flex items-center gap-5">
      <span (click)="navigateHome()" class="text-xl font-bold font-grotesk text-mypourpre cursor-pointer">Home</span>
      <span class="text-xl">|</span>
    </div>

    <!-- Navigation (desktop) -->
    <nav class="hidden md:flex space-x-6">
      <a href="/first" class="hover:text-gray-400 font-grotesk">One</a>
      <a href="/second" class="hover:text-gray-400 font-grotesk">Two</a>
      <a href="/third" class="hover:text-gray-400 font-grotesk">Three</a>
    </nav>

    <!-- Menu burger (mobile) -->
    <button
      (click)="toggleMenu()"
      class="md:hidden focus:outline-none"
      aria-label="Menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

    <!-- Navigation (mobile) -->
    @if(isMenuOpen){
  <div class="md:hidden bg-gray-700 text-white space-y-2 p-4">
    <a href="" class="block hover:text-gray-400">One</a>
    <a href="" class="hover:text-gray-400">Two</a>
    <a href="" class="block hover:text-gray-400">Three</a>
  </div>
  }
</header>


<div (click)="goToSection()" class="h-[80px] w-[80px] bottom-10 right-10 fixed rounded-full flex items-center p-4">
    <span class="absolute left-0 top-0 h-full w-full rounded-full bg-slate-200 opacity-50"></span>
    <img class="object-contain rounded-full" src="/img/btn-pourpre.png" alt="">
  </div>

<router-outlet></router-outlet>
